<script type="text/javascript">
  // --- YAPILANDIRMA ---
  (function() {
    // EmailJS Public Key'inizi buraya yapıştırın
    emailjs.init("5oSPVDC_cnrMpZ99T"); 
  })();

  const btn = document.getElementById('sendMessageBtn');
  const status = document.getElementById('contactStatus');

  if (btn) {
    btn.onclick = async () => {
      const subject = document.getElementById('contactSubject').value.trim();
      const message = document.getElementById('contactMessage').value.trim();
      
      // Kullanıcı bilgilerini localStorage'dan çekiyoruz (app.js ile uyumlu)
      const senderName = localStorage.getItem('st_username') || "Misafir Kullanıcı";
      const senderEmail = localStorage.getItem('st_email') || "E-posta yok";

      if (!subject || !message) {
        status.innerText = "Lütfen tüm alanları doldurun!";
        status.style.color = "#ef4444";
        return;
      }

      try {
        // Butonu devre dışı bırak
        btn.disabled = true;
        btn.innerText = "Gönderiliyor...";
        status.innerText = "Lütfen bekleyin...";
        status.style.color = "var(--text-muted)";

        // EmailJS Şablon Parametreleri
        // Şablonunuzda {{subject}}, {{message}}, {{from_name}} gibi değişkenler olmalı
        const templateParams = {
          subject: subject,
          message: message,
          from_name: senderName,
          reply_to: senderEmail
        };

        // EmailJS Gönderimi
        // 'YOUR_SERVICE_ID' ve 'YOUR_TEMPLATE_ID' kısımlarını panelden aldıklarınızla değiştirin
        await emailjs.send('service_6e2b6ko', 'template_nab3nm9', templateParams);

        // Başarılı durum
        status.innerText = "✅ Mesajınız başarıyla e-posta olarak gönderildi!";
        status.style.color = "#10b981";
        
        // Formu temizle
        document.getElementById('contactSubject').value = "";
        document.getElementById('contactMessage').value = "";

      } catch (error) {
        console.error("Hata:", error);
        status.innerText = "❌ Mesaj gönderilemedi: " + (error.text || "Bir hata oluştu");
        status.style.color = "#ef4444";
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fa-solid fa-paper-plane"></i> Gönder';
      }
    };
  }
</script>
