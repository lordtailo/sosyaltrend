<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SosyalTrend • Sosyal Ağ - Arama</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="assets/img/strendsaydamv2.ico">
</head>
<body>

  <div class="top-bar">
    <div class="top-bar-left">
      <span id="welcomeMessage" style="opacity: 0.8;"><i class="fa-solid fa-circle-check" style="font-size: 0.6rem; animation: pulse 2s infinite;"></i> Yükleniyor...</span>
    </div>
    <div class="top-bar-right"><span id="topBarDateTime"><i class="fa-regular fa-clock"></i> Yükleniyor...</span></div>
  </div>

<div id="header-placeholder"></div> 

<div class="app-container">
  <aside>
    
    <div class="glass-card sidebar-profile-card" onclick="navigateTo('profile')" style="
    cursor: pointer;
    padding: 21px;
    text-align: center;
    align-items: center;">
        <img id="sidebarAvatar" src="" style="
    width: 97px;
    height: 99px;
    border-radius: 50%;
    border: 2px solid var(--primary);
    object-fit: cover;">
        <div style="overflow: hidden;">
            <div id="sidebarDisplayName" style="font-weight: 800; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">...</div>
            <div id="sidebarUsername" style="font-size: 0.8rem; color: var(--text-muted);">@...</div>
        </div>
    </div>
    <div class="glass-card sidebar-container">
        <div class="sidebar-title" data-i18n="menuTitle">Sosyal Menü</div>
        <a href="index.html" onclick="navigateTo('feed')" class="menu-style-btn nav-item active" id="btn-feed">
            <i class="fa-solid fa-house"></i> <span data-i18n="navFeed">Anasayfa</span>
        </a>
    </div>
  </aside>

  <main id="main-content"><div id="page-search" class="page-content active">
    <div class="glass-card" style="padding: 25px;">
        <div class="search-header" style="margin-bottom: 25px;">
            <h2 id="result-text" style="margin-bottom: 5px;">Arama Sonuçları</h2>
            <p id="searchStatus" style="color:var(--text-muted); font-size:0.9rem;">
                <i class="fa-solid fa-circle-notch fa-spin"></i> Arama yapılıyor...
            </p>
        </div>

        <div id="search-results-container">
            <div id="section-pages" style="display:none; margin-bottom: 35px;">
                <h3 class="section-subtitle" style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 10px;">
                    <i class="fa-solid fa-shapes" style="color: var(--primary);"></i> 
                    <span data-i18n="navPages">Topluluklar</span>
                </h3>
                <div id="search-results-pages" class="search-grid-layout"></div>
            </div>

            <div id="section-users" style="display:none; margin-bottom: 35px;">
                <h3 class="section-subtitle" style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 10px;">
                    <i class="fa-solid fa-user-group" style="color: var(--primary);"></i> 
                    <span>Kişiler</span>
                </h3>
                <div id="search-results-users" class="search-grid-layout"></div>
            </div>

            <div id="search-no-results" style="display:none; text-align:center; padding: 60px 20px;">
                <div class="no-results-icon" style="position: relative; display: inline-block;">
                    <i class="fa-solid fa-magnifying-glass" style="font-size: 4rem; color: var(--border);"></i>
                    <i class="fa-solid fa-xmark" style="position: absolute; bottom: 0; right: 0; color: #ff4d4d; font-size: 1.5rem;"></i>
                </div>
                <h3 style="margin-top: 20px; color: var(--text-main);">Eşleşen sonuç bulunamadı</h3>
                <p style="color: var(--text-muted);">Lütfen farklı anahtar kelimelerle tekrar deneyin.</p>
            </div>
        </div>
    </div>
</div>
  </main>

  <aside class="right-panel">
    <div class="glass-card widget-clock">
      <div class="analog-clock">
        <div class="hand hour-hand" id="hourHand"></div>
        <div class="hand min-hand" id="minHand"></div>
        <div class="hand sec-hand" id="secHand"></div>
      </div>
      <div id="digiClock" style="font-size: 1.5rem; font-weight: 800;"> 00:00:00</div>
      <div id="dateDisplay" class="date-display"> ...</div>
    </div>
    <div class="glass-card">
        <!-- Trend Sayfalar kaldırıldı -->
    </div>
  </aside>
</div>

<div id="footer-placeholder"></div> 

<div id="editModal" class="modal-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center;">
    <div class="glass-card" style="width: 90%; max-width: 500px; padding: 20px;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
            <h3 style="margin: 0;">Gönderiyi Düzenle</h3>
            <button onclick="closeEditModal()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-main);">&times;</button>
        </div>
        <textarea id="editPostInput" style="width: 100%; min-height: 120px; border: 1px solid var(--border); border-radius: 8px; padding: 10px; background: transparent; color: var(--text-main); outline: none; resize: vertical;"></textarea>
        <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 15px;">
            <button onclick="closeEditModal()" style="padding: 8px 20px; border-radius: 20px; border: 1px solid var(--border); background: transparent; cursor: pointer;">İptal</button>
            <button id="saveEditBtn" style="padding: 8px 20px; border-radius: 20px; border: none; background: var(--primary); color: white; font-weight: bold; cursor: pointer;">Kaydet</button>
        </div>
    </div>
</div>

<script type="module" src="assets/js/app.js"></script>
</body>
</html>
