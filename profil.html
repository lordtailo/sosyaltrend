<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SosyalTrend • Sosyal Ağ - Profiliniz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="assets/img/strendsaydamv2.ico">
  <style>
    /* Galeri ve Albüm Entegre Stilleri - Responsive Güncelleme */
    .album-container {
        margin-bottom: 25px;
        padding: 15px;
        background: rgba(var(--primary-rgb, 99, 102, 241), 0.05);
        border-radius: 18px;
        border: 1px solid var(--border);
    }
    .album-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        padding: 0 5px;
    }
    .album-title {
        font-weight: 800;
        font-size: 1rem;
        color: var(--primary);
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .gallery-grid {
        display: grid;
        /* Mobil öncelikli: varsayılan 3 sütun, masaüstünde otomatik sığdırma */
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        min-height: 50px;
    }
    
    @media (min-width: 768px) {
        .gallery-grid {
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }
    }

    .gallery-item {
        position: relative;
        aspect-ratio: 1 / 1;
        border-radius: 12px;
        overflow: hidden;
        background: var(--input-bg);
        border: 1px solid var(--border);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
    }
    .gallery-item:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        border-color: var(--primary);
    }
    .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
    
    .delete-overlay {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: flex; align-items: center; justify-content: center;
        opacity: 0; transition: opacity 0.2s ease;
        z-index: 10;
    }
    /* Mobilde silme butonunun görünürlüğü için dokunma desteği */
    @media (hover: none) {
        .delete-overlay { opacity: 1; background: transparent; pointer-events: none; }
        .delete-btn { pointer-events: auto; transform: scale(0.8); position: absolute; top: 5px; right: 5px; }
    }
    .gallery-item:hover .delete-overlay { opacity: 1; }
    .delete-btn {
        background: #ef4444; color: white; border: none;
        width: 32px; height: 32px; border-radius: 50%;
        cursor: pointer; display: flex; align-items: center; justify-content: center;
    }
  </style>
  <style>
    /* Profil Sekme Stilleri */
    .profile-tabs { display: flex; gap: 10px; margin: 20px 0; border-bottom: 1px solid var(--border); padding-bottom: 10px; overflow-x: auto; white-space: nowrap; -ms-overflow-style: none; scrollbar-width: none; }
    .profile-tabs::-webkit-scrollbar { display: none; }
    .tab-btn { background: #fff; border: none; padding: 10px 20px; color: var(--text-muted); font-weight: 600; cursor: pointer; border-radius: 10px; transition: all 0.3s; display: flex; align-items: center; gap: 8px; flex-shrink: 0; }
    .tab-btn.active { background: var(--primary); color: white; }
    .tab-content { display: none; animation: fadeIn 0.4s ease; }
    .tab-content.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    /* Profil Düzenleme Formu */
    .edit-profile-form { display: none; margin-top: 20px; animation: slideDown 0.3s ease; }
    .edit-profile-form.active { display: block; }
    @keyframes slideDown { from { opacity: 0; max-height: 0; } to { opacity: 1; max-height: 1000px; } }
    .section-subtitle { font-size: 1rem; font-weight: 700; color: var(--text-main); margin-bottom: 15px; }
    .form-label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-main); margin-bottom: 8px; }
    .form-input { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; background: var(--input-bg); color: var(--text-main); outline: none; font-size: 0.9rem; }
    .form-btn { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
    .form-btn:hover { opacity: 0.9; }
    .admin-btn { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
    .admin-btn:hover { opacity: 0.9; }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="top-bar-left">
      <span id="welcomeMessage" style="opacity: 0.8;"><i class="fa-solid fa-circle-check" style="font-size: 0.6rem; animation: pulse 2s infinite;"></i> Yükleniyor...</span>
    </div>
    <div class="top-bar-right"><span id="topBarDateTime"><i class="fa-regular fa-clock"></i> Yükleniyor...</span></div>
  </div>

<div id="header-placeholder"></div> 

<div class="app-container">
  <aside>
    <div class="glass-card sidebar-profile-card" onclick="navigateTo('profil')" style="cursor: pointer; padding: 21px; text-align: center; align-items: center;">
        <img id="sidebarAvatar" src="" style="width: 97px; height: 99px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover;">
        <div style="overflow: hidden;">
            <div id="sidebarDisplayName" style="font-weight: 800; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">...</div>
            <div id="sidebarUsername" style="font-size: 0.8rem; color: var(--text-muted);">@...</div>
        </div>
    </div>
    <div class="glass-card sidebar-container">
        <div class="sidebar-title" data-i18n="menuTitle">Sosyal Menü</div>
        <a href="index.html" onclick="navigateTo('feed')" class="menu-style-btn nav-item active" id="btn-feed">
            <i class="fa-solid fa-house"></i> <span data-i18n="navFeed">Anasayfa</span>
        </a>
    </div>
  </aside>

  <main id="main-content">
    <div id="page-profile" class="page-content active">
        <div class="glass-card" style="padding: 40px; text-align: center; position: relative;">
            <div id="selfPrivateIndicator" style="display:none; position:absolute; top:10px; right:10px; background:#fef2f2; color:#ef4444; padding:4px 12px; border-radius:20px; font-size:0.7rem; font-weight:700; border:1px solid #fecaca;">
                <i class="fa-solid fa-eye-slash"></i> Profiliniz Gizli
            </div>
            <img id="profilePageAvatar" src="" style="width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--primary); object-fit: cover;">
            <h2 id="profilePageName" style="margin-top: 15px;">...</h2>
            <p id="profilePageHandle" style="color: var(--text-muted); margin-bottom: 15px;">@...</p>
            <div style="display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;">
                <button id="editProfileBtn" onclick="toggleEditProfile()" style="background: var(--input-bg); border: 1px solid var(--border); padding: 8px 20px; border-radius: 10px; font-size: 0.8rem; font-weight: 600; cursor: pointer; color: var(--text-main);" data-i18n="editProfileBtn">Profili Düzenle</button>
                <button id="addFriendBtn" onclick="sendFriendRequest()" style="background: var(--primary); color: white; border: none; padding: 8px 20px; border-radius: 10px; font-size: 0.8rem; font-weight: 600; cursor: pointer;">
                    <i class="fa-solid fa-user-plus"></i> Arkadaş Olarak Ekle
                </button>
            </div>

            <div id="editProfileSection" class="edit-profile-form">
                <div class="section-subtitle">Profil Bilgileri</div>
                <div style="margin-bottom: 20px;">
                    <label class="form-label">Görünen Ad</label>
                    <input type="text" id="newNameInput" class="form-input" placeholder="Adınızı girin">
                </div>
                <div style="background: var(--bg); padding: 15px; border-radius: 12px; border: 1px solid var(--border);">
                    <label class="form-label" style="color: var(--primary);"><i class="fa-solid fa-camera"></i> Profil Resmini Güncelle</label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
                        <button onclick="document.getElementById('fileAvatarInput').click()" class="admin-btn" style="padding: 10px; height: auto; display: block;">
                            <i class="fa-solid fa-upload"></i><br>Cihazdan Seç
                        </button>
                        <button onclick="promptDiceBear()" class="admin-btn" style="padding: 10px; height: auto; display: block;">
                            <i class="fa-solid fa-wand-magic-sparkles"></i><br>İsimden Oluştur
                        </button>
                    </div>
                    <input type="file" id="fileAvatarInput" accept="image/*" style="display: none;" onchange="handleFileSelect(this)">
                    <div style="margin-top: 15px;">
                        <label class="form-label">Veya Görsel URL Yapıştır</label>
                        <input type="text" id="newAvatarUrlInput" class="form-input" style="margin-bottom: 0;" placeholder="https://..." oninput="handleUrlInput(this)">
                    </div>
                </div>
                <div style="margin-top: 25px; display: flex; gap: 10px;">
                    <button onclick="saveProfileChanges()" class="form-btn" style="flex: 2;">
                        <i class="fa-solid fa-floppy-disk"></i> Değişiklikleri Kaydet
                    </button>
                    <button onclick="toggleEditProfile()" class="form-btn" style="flex: 1; background: var(--text-muted);">İptal</button>
                </div>
            </div>
        </div>

        <div class="profile-tabs">
            <button class="tab-btn active" onclick="openTab(event, 'my-posts-tab')"><i class="fa-solid fa-clone"></i> Paylaşımlarım</button>
            <button class="tab-btn" onclick="openTab(event, 'my-likes-tab')"><i class="fa-solid fa-heart"></i> Beğendiklerim</button>
            <button class="tab-btn" onclick="openTab(event, 'my-saves-tab')"><i class="fa-solid fa-bookmark"></i> Kaydedilenler</button>
            <button class="tab-btn" onclick="openTab(event, 'my-photos-tab')"><i class="fa-solid fa-images"></i> Galeri</button>
            <button class="tab-btn" onclick="openTab(event, 'my-friends-tab')"><i class="fa-solid fa-users"></i> Arkadaşlarım</button>
        </div>

        <div id="my-posts-tab" class="tab-content active"><div id="my-posts-list"></div></div>
        <div id="my-likes-tab" class="tab-content"><div id="my-liked-list"></div></div>
        <div id="my-saves-tab" class="tab-content"><div id="bookmark-items"></div></div>

        <div id="my-friends-tab" class="tab-content">
            <div class="glass-card" style="padding:20px;">
                <h3 style="margin-top:0; margin-bottom:20px;">Arkadaşlarım</h3>
                <div id="friends-list" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(200px, 1fr)); gap:15px;"></div>
                <div id="no-friends-msg" style="text-align:center; color:var(--text-muted); padding:40px 20px;">
                    <i class="fa-solid fa-user-group" style="font-size:3rem; margin-bottom:10px; display:block;"></i>
                    Henüz arkadaş yok
                </div>
            </div>
        </div>

        <div id="my-photos-tab" class="tab-content">
            <div class="glass-card" style="padding:20px;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <h3 style="margin:0;">Fotoğraflarım</h3>
                    <button onclick="createNewAlbum()" class="add-photo-action" style="background:var(--primary); color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer; font-weight:bold;">
                        <i class="fa-solid fa-folder-plus"></i> Yeni Albüm
                    </button>
                </div>
                
                <input type="file" id="masterGalleryInput" hidden accept="image/*" onchange="handleImageProcessing(this)">
                
                <div id="albumsWrapper">
                    </div>
            </div>
        </div>
    </div>
  </main>

  <aside class="right-panel">
    <div class="glass-card widget-clock">
      <div class="analog-clock">
        <div class="hand hour-hand" id="hourHand"></div>
        <div class="hand min-hand" id="minHand"></div>
        <div class="hand sec-hand" id="secHand"></div>
      </div>
      <div id="digiClock" style="font-size: 1.5rem; font-weight: 800;"> 00:00:00</div>
      <div id="dateDisplay" class="date-display"> ...</div>
    </div>
    <div class="glass-card">
        </div>
  </aside>
</div>

<div id="footer-placeholder"></div>  

<div id="editModal" class="modal-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center;">
    <div class="glass-card" style="width: 90%; max-width: 500px; padding: 20px;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
            <h3 style="margin: 0;">Gönderiyi Düzenle</h3>
            <button onclick="closeEditModal()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-main);">&times;</button>
        </div>
        <textarea id="editPostInput" style="width: 100%; min-height: 120px; border: 1px solid var(--border); border-radius: 8px; padding: 10px; background: transparent; color: var(--text-main); outline: none; resize: vertical;"></textarea>
        <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 15px;">
            <button onclick="closeEditModal()" style="padding: 8px 20px; border-radius: 20px; border: 1px solid var(--border); background: transparent; cursor: pointer;">İptal</button>
            <button id="saveEditBtn" style="padding: 8px 20px; border-radius: 20px; border: none; background: var(--primary); color: white; font-weight: bold; cursor: pointer;">Kaydet</button>
        </div>
    </div>
<div data-include="partials/footer.html"></div>
<script src="assets/js/include.js"></script>
<script>
    let currentTargetGrid = null;
    // Kalıcı depolama verisini çek
    let galleryData = JSON.parse(localStorage.getItem('userGalleryData')) || {
        albums: [{ id: 'grid-default', name: 'Genel Galeri', photos: [] }]
    };

    // Sayfa açıldığında galeriyi oluştur
    window.addEventListener('DOMContentLoaded', renderGallery);

    function renderGallery() {
        const wrapper = document.getElementById('albumsWrapper');
        if (!wrapper) return;
        wrapper.innerHTML = '';
        
        galleryData.albums.forEach(album => {
            const albumHtml = `
                <div class="album-container" id="container-${album.id}">
                    <div class="album-header">
                        <span class="album-title"><i class="fa-solid fa-images"></i> ${album.name}</span>
                        <div style="display:flex; gap:10px;">
                            <button onclick="openGalleryUpload('${album.id}')" style="background:var(--primary); color:white; border:none; padding:5px 12px; border-radius:6px; cursor:pointer; font-size:0.75rem;">
                                <i class="fa-solid fa-plus"></i> Ekle
                            </button>
                            ${album.id !== 'grid-default' ? `
                            <button onclick="deleteAlbum('${album.id}')" style="background:none; border:none; color:#ef4444; cursor:pointer;">
                                <i class="fa-solid fa-xmark"></i>
                            </button>` : ''}
                        </div>
                    </div>
                    <div id="${album.id}" class="gallery-grid">
                        ${album.photos.map((img, index) => `
                            <div class="gallery-item" id="photo-${album.id}-${index}">
                                <div class="delete-overlay">
                                    <button class="delete-btn" onclick="deletePhoto('${album.id}', ${index})">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </div>
                                <img src="${img}">
                            </div>
                        `).join('')}
                    </div>
                </div>`;
            wrapper.insertAdjacentHTML('beforeend', albumHtml);
        });
    }

    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
            tabcontent[i].classList.remove("active");
        }
        tablinks = document.getElementsByClassName("tab-btn");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].classList.remove("active");
        }
        document.getElementById(tabName).style.display = "block";
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
        
        // Arkadaşlar sekmesi açılırsa
        if (tabName === 'my-friends-tab') {
            setTimeout(() => {
                if (window.loadFriendsList && typeof window.user !== 'undefined') {
                    const params = new URLSearchParams(location.search);
                    const visitedUsername = params.get('id');
                    
                    if (!visitedUsername || visitedUsername === window.user.username) {
                        // Kendi arkadaşlarını yükle
                        if (typeof window.auth !== 'undefined' && window.auth.currentUser) {
                            window.loadFriendsList();
                        }
                    }
                }
            }, 100);
        }
    }

    function openGalleryUpload(gridId) {
        currentTargetGrid = gridId;
        document.getElementById('masterGalleryInput').click();
    }

    function handleImageProcessing(input) {
        if (input.files && input.files[0] && currentTargetGrid) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const album = galleryData.albums.find(a => a.id === currentTargetGrid);
                if(album) {
                    album.photos.push(e.target.result);
                    saveAndRender();
                }
            };
            reader.readAsDataURL(input.files[0]);
            input.value = ""; 
        }
    }

    function deletePhoto(albumId, photoIndex) {
        if(confirm("Bu fotoğrafı silmek istiyor musunuz?")) {
            const album = galleryData.albums.find(a => a.id === albumId);
            if(album) {
                album.photos.splice(photoIndex, 1);
                saveAndRender();
            }
        }
    }

    function createNewAlbum() {
        const name = prompt("Albüm adı girin:");
        if (name && name.trim() !== "") {
            galleryData.albums.push({ id: 'grid-' + Date.now(), name: name, photos: [] });
            saveAndRender();
        }
    }

    function deleteAlbum(albumId) {
        if(confirm("Albümü ve içindeki tüm fotoğrafları silmek istiyor musunuz?")) {
            galleryData.albums = galleryData.albums.filter(a => a.id !== albumId);
            saveAndRender();
        }
    }

    function saveAndRender() {
        localStorage.setItem('userGalleryData', JSON.stringify(galleryData));
        renderGallery();
    }
</script>

<script type="module" src="assets/js/app.js"></script>
</body>
</html>
