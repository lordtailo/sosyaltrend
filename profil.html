<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    /* Galeri ve Albüm Entegre Stilleri - Responsive Güncelleme */
    .album-container {
        margin-bottom: 25px;
        padding: 15px;
        background: rgba(var(--primary-rgb, 99, 102, 241), 0.05);
        border-radius: 18px;
        border: 1px solid var(--border);
    }
    .album-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        padding: 0 5px;
    }
    .album-title {
        font-weight: 800;
        font-size: 1rem;
        color: var(--primary);
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .gallery-grid {
        display: grid;
        /* Mobil öncelikli: varsayılan 3 sütun, masaüstünde otomatik sığdırma */
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        min-height: 50px;
    }
    
    @media (min-width: 768px) {
        .gallery-grid {
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }
    }

    .gallery-item {
        position: relative;
        aspect-ratio: 1 / 1;
        border-radius: 12px;
        overflow: hidden;
        background: var(--input-bg);
        border: 1px solid var(--border);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
    }
    .gallery-item:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        border-color: var(--primary);
    }
    .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
    
    .delete-overlay {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: flex; align-items: center; justify-content: center;
        opacity: 0; transition: opacity 0.2s ease;
        z-index: 10;
    }
    /* Mobilde silme butonunun görünürlüğü için dokunma desteği */
    @media (hover: none) {
        .delete-overlay { opacity: 1; background: transparent; pointer-events: none; }
        .delete-btn { pointer-events: auto; transform: scale(0.8); position: absolute; top: 5px; right: 5px; }
    }
    .gallery-item:hover .delete-overlay { opacity: 1; }
    .delete-btn {
        background: #ef4444; color: white; border: none;
        width: 32px; height: 32px; border-radius: 50%;
        cursor: pointer; display: flex; align-items: center; justify-content: center;
    }
  </style>
  <style>
    /* Profil Sekme Stilleri */
    .profile-tabs { display: flex; gap: 10px; margin: 20px 0; border-bottom: 1px solid var(--border); padding-bottom: 10px; overflow-x: auto; white-space: nowrap; -ms-overflow-style: none; scrollbar-width: none; }
    .profile-tabs::-webkit-scrollbar { display: none; }
    .tab-btn { background: #fff; border: none; padding: 10px 20px; color: var(--text-muted); font-weight: 600; cursor: pointer; border-radius: 10px; transition: all 0.3s; display: flex; align-items: center; gap: 8px; flex-shrink: 0; }
    .tab-btn.active { background: var(--primary); color: white; }
    .tab-content { display: none; animation: fadeIn 0.4s ease; }
    .tab-content.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    /* Profil Düzenleme Formu */
    .edit-profile-form { display: none; margin-top: 20px; animation: slideDown 0.3s ease; }
    .edit-profile-form.active { display: block; }
    @keyframes slideDown { from { opacity: 0; max-height: 0; } to { opacity: 1; max-height: 1000px; } }
    .section-subtitle { font-size: 1rem; font-weight: 700; color: var(--text-main); margin-bottom: 15px; }
    .form-label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-main); margin-bottom: 8px; }
    .form-input { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; background: var(--input-bg); color: var(--text-main); outline: none; font-size: 0.9rem; }
    .form-btn { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
    .form-btn:hover { opacity: 0.9; }
    .admin-btn { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
    .admin-btn:hover { opacity: 0.9; }
  </style>
</head>

<input type="file" id="fileAvatarInput" accept="image/*" style="display: none;" onchange="handleFileSelect(this)">

<script>
    let currentTargetGrid = null;
    // Kalıcı depolama verisini çek
    let galleryData = JSON.parse(localStorage.getItem('userGalleryData')) || {
        albums: [{ id: 'grid-default', name: 'Genel Galeri', photos: [] }]
    };

    // Sayfa açıldığında galeriyi oluştur
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
            tabcontent[i].classList.remove("active");
        }
        tablinks = document.getElementsByClassName("tab-btn");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].classList.remove("active");
        }
        document.getElementById(tabName).style.display = "block";
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
        
        // Arkadaşlar sekmesi açılırsa
if (tabName === 'my-friends-tab') {
    // requestAnimationFrame, tarayıcının bir sonraki kareyi çizmeden hemen önce çalışır
    requestAnimationFrame(() => {
        // null/undefined kontrollerini tek bir blokta toplayalım
        if (window.loadFriendsList && window.user && window.auth?.currentUser) {
            const params = new URLSearchParams(location.search);
            const visitedUsername = params.get('id');
            
            // Eğer kendi profilimizdeysek yükle
            if (!visitedUsername || visitedUsername === window.user.username) {
                // İşlemi çok kısa bir süre daha erteleyerek ana akışı rahatlatıyoruz
                setTimeout(() => {
                    window.loadFriendsList();
                }, 0);
            }
        }
    });
}
    }

    function openGalleryUpload(gridId) {
        currentTargetGrid = gridId;
        document.getElementById('masterGalleryInput').click();
    }

    function handleImageProcessing(input) {
        if (input.files && input.files[0] && currentTargetGrid) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const album = galleryData.albums.find(a => a.id === currentTargetGrid);
                if(album) {
                    album.photos.push(e.target.result);
                    saveAndRender();
                }
            };
            reader.readAsDataURL(input.files[0]);
            input.value = ""; 
        }
    }
</script>
<script>
window.handleProfileAction = function() {
    const urlParams = new URLSearchParams(window.location.search);
    // Hem 'id' hem 'uid' hem de senin sistemindeki 'id'yi kontrol eder
    const targetId = urlParams.get('id') || urlParams.get('uid'); 

    if (!targetId) {
        alert("Hata: Bir kullanıcı profili seçilmedi. Lütfen ana sayfadan bir profile tıklayın.");
        return;
    }

    const currentUser = (typeof auth !== 'undefined') ? auth.currentUser : null;

    // Kendi profilin mi?
    if (currentUser && (targetId === currentUser.uid || targetId === currentUser.displayName)) {
        window.location.href = "mesajlar.html";
    } else {
        // Hedef kullanıcıya yönlendir
        window.location.href = "mesajlar.html?start=" + encodeURIComponent(targetId);
    }
};

// Sayfa yüklendiğinde URL'de kullanıcı yoksa butonu pasif yap
window.addEventListener('load', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const targetId = urlParams.get('id') || urlParams.get('uid');
    const btn = document.getElementById('profileActionBtn');
    
    if (!targetId && btn) {
        btn.style.opacity = "0.5";
        btn.title = "Kullanıcı belirlenemedi";
    }
});
</script>
<script type="module" src="assets/js/app.js"></script>
