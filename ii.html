        </div>

                    <button onclick="execCmd('italic')"><i class="fa-solid fa-italic"></i></button>
                    <button onclick="execCmd('insertUnorderedList')"><i class="fa-solid fa-list-ul"></i></button>

            <button id="saveEditBtn" style="padding: 10px 25px; border-radius: 50px; border: none; background: var(--primary); color: white; font-weight: bold; cursor: pointer;">DeÄŸiÅŸiklikleri Kaydet</button>

</div>

<div id="sideOverlay" class="side-overlay"></div>

<script>
    // Zengin Metin Ä°ÅŸlevleri
    function execCmd(command) {
        document.execCommand(command, false, null);
    }

    // Emoji Ä°ÅŸlevleri
    const emojiToggle = document.getElementById('emojiToggle');
    const emojiPicker = document.getElementById('emojiPicker');
    
    if(emojiToggle) {
        emojiToggle.onclick = (e) => {
            e.stopPropagation();
            emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
        };
    }

    function addEmoji(emoji) {
        const editor = document.getElementById('postInput');
        editor.focus();
        document.execCommand('insertText', false, emoji);
    }

    // Picker dÄ±ÅŸÄ±na tÄ±klanÄ±rsa kapat
    document.addEventListener('click', () => {
        if(emojiPicker) emojiPicker.style.display = 'none';
    });
</script>

<script type="module" src="assets/js/app.js"></script>
