<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Metin Editörü</title>
    
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <style>
        /* Mevcut tasarımını korumak için temel stiller */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        /* Editör Yüksekliği */
        #editor-container {
            height: 400px;
            margin-bottom: 20px;
        }
        .btn-save {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-save:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>İçerik Editörü</h1>
    
    <div id="editor-container">
        <p>Düzenlemek istediğiniz metni buraya yazın...</p>
    </div>

    <button class="btn-save" onclick="getEditorContent()">İçeriği Kaydet / HTML Al</button>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<script>
    // 1. Editörü Yapılandır (Full Toolbar)
    var quill = new Quill('#editor-container', {
        theme: 'snow',
        modules: {
            toolbar: [
                [{ 'header': [1, 2, 3, 4, false] }],
                ['bold', 'italic', 'underline', 'strike'], 
                [{ 'color': [] }, { 'background': [] }],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                [{ 'align': [] }],
                ['link', 'image', 'video', 'code-block'],
                ['clean']
            ]
        }
    });

    // 2. İçeriği Çekme Fonksiyonu
    function getEditorContent() {
        // Quill'deki veriyi HTML olarak al
        var htmlContent = quill.root.innerHTML;
        
        // Konsola yazdır (Geliştirme için)
        console.log("Çıktı (HTML):", htmlContent);
        
        // Kullanıcıya bilgi ver
        alert("İçerik başarıyla yakalandı!\n\nHTML kodunu konsolda (F12) görebilirsiniz.");
        
        // Eğer bir formu post edeceksen buraya 'hidden input' ataması yapabilirsin
        return htmlContent;
    }
</script>

</body>
</html>
