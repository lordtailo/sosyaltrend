<style>
        :root { --primary: #6366f1; --danger: #ef4444; --success: #10b981; --warning: #f59e0b; }
        .admin-main { padding: 20px; max-width: 1200px; margin: 0 auto; }
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { padding: 20px; text-align: center; border: 1px solid var(--border); }
        .stat-card i { font-size: 2rem; color: var(--primary); margin-bottom: 10px; }
        .stat-card h3 { font-size: 1.8rem; margin: 5px 0; }
        .stat-card p { color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase; }
        .admin-tabs { display: flex; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .tab-btn { background: none; border: none; color: var(--text-muted); padding: 8px 16px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); }
        .admin-section { display: none; }
        .admin-section.active { display: block; }
        .data-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .data-table th, .data-table td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); }
        .user-row img { width: 32px; height: 32px; border-radius: 50%; vertical-align: middle; margin-right: 10px; }
        .badge { padding: 4px 8px; border-radius: 12px; font-size: 0.7rem; font-weight: bold; }
        .badge-admin { background: var(--primary); color: white; }
        .badge-user { background: var(--border); color: var(--text-main); }
        .action-btn { padding: 5px 10px; border-radius: 6px; border: none; cursor: pointer; font-size: 0.8rem; transition: 0.2s; }
        .btn-delete { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .btn-delete:hover { background: var(--danger); color: white; }
  </style>

 <main id="main-content">

<script type="module">
    // Firebase importları ve config aynı kalıyor
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, serverTimestamp, query, orderBy, limit, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBegJHqlfPagx8biFyS_FnE3iXOksgfoAU",
        authDomain: "sosyaltrend-21d21.firebaseapp.com",
        projectId: "sosyaltrend-21d21",
        storageBucket: "sosyaltrend-21d21.firebasestorage.app",
        messagingSenderId: "207734473261",
        appId: "1:207734473261:web:f31b6bf2908c6d88986ea4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const ADMIN_EMAIL = "officialfthuzun@gmail.com";

    let isAdminInitialized = false;

    onAuthStateChanged(auth, (user) => {
        if (!user || user.email !== ADMIN_EMAIL) {
            alert("Yetkisiz Erişim!");
            window.location.href = "index.html";
        } else {
            if (!isAdminInitialized) {
                initAdmin();
                isAdminInitialized = true;
            }
        }
    });

    async function initAdmin() {
        loadStats();
        loadUsersFromPosts();
        loadAllPosts();
    }

    // GÜNCELLENMİŞ İSTATİSTİK FONKSİYONU
    async function loadStats() {
        try {
            // Sadece posts koleksiyonunu çekiyoruz
            const posts = await getDocs(query(collection(db, "posts"), limit(500)));
            
            document.getElementById('stat-posts').innerText = posts.size;

            const uniqueUsers = new Set();
            posts.forEach(doc => {
                const data = doc.data();
                if(data.username) uniqueUsers.add(data.username);
            });
            document.getElementById('stat-users').innerText = uniqueUsers.size;
        } catch (e) { 
            console.error("Stats error:", e); 
        }
    }

    // Kullanıcıları postlardan çekme mantığı (Aynı kaldı)
    async function loadUsersFromPosts() {
        try {
            const q = query(collection(db, "posts"), limit(100));
            const postsSnap = await getDocs(q);
            const users = {};
            
            postsSnap.forEach(d => {
                const data = d.data();
                if(data.username && !data.username.startsWith('page_')) {
                    users[data.username] = { name: data.name || "İsimsiz", avatar: data.avatarSeed || "1" };
                }
            });

            const tbody = document.getElementById('user-list-body');
            tbody.innerHTML = "";
            Object.keys(users).forEach(username => {
                const u = users[username];
                const isUserAdmin = username === ADMIN_EMAIL.split('@')[0];
                tbody.innerHTML += `
                    <tr class="user-row">
                        <td><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${u.avatar}"><b>${u.name}</b></td>
                        <td>@${username}</td>
                        <td><span class="badge ${isUserAdmin ? 'badge-admin' : 'badge-user'}">${isUserAdmin ? 'Admin' : 'Üye'}</span></td>
                        <td><button class="action-btn btn-delete" onclick="alert('Yakında!')">Engelle</button></td>
                    </tr>`;
            });
        } catch (e) { console.error("User list error:", e); }
    }

    // Duyuru Gönderme (Aynı kaldı)
    document.getElementById('broadcastBtn').onclick = async () => {
        const content = document.getElementById('adminNoticeInput').value.trim();
        if(!content) return;
        try {
            await addDoc(collection(db, "posts"), {
                name: "Sistem Duyurusu",
                username: "official_system",
                avatarSeed: "admin-shield",
                content: content,
                timestamp: serverTimestamp(),
                likes: [], savedBy: [], comments: []
            });
            alert("Duyuru yayınlandı!");
            document.getElementById('adminNoticeInput').value = "";
        } catch (e) { console.error(e); }
    };

    window.switchTab = (tabId) => {
        document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('section-' + tabId).classList.add('active');
        if(event) event.target.classList.add('active');
    };

    // İçerik Denetimi (Aynı kaldı)
    async function loadAllPosts() {
        const q = query(collection(db, "posts"), orderBy("timestamp", "desc"), limit(20));
        onSnapshot(q, (snap) => {
            const container = document.getElementById('admin-feed-list');
            container.innerHTML = "";
            snap.forEach(d => {
                const p = d.data();
                const contentText = p.content ? p.content.substring(0, 100) : "İçerik yok";
                container.innerHTML += `
                    <div class="glass-card" style="padding:15px; margin-bottom:10px; display:flex; border-left: 4px solid var(--primary); justify-content:space-between; align-items:center;">
                        <div><small>@${p.username}</small><p style="margin:5px 0;">${contentText}...</p></div>
                        <button class="action-btn btn-delete" onclick="deletePostAdmin('${d.id}')">Sil</button>
                    </div>`;
            });
        });
    }

    window.deletePostAdmin = async (id) => {
        if(confirm("Silinsin mi?")) {
            await deleteDoc(doc(db, "posts", id));
            alert("Silindi.");
        }
    }
</script>
