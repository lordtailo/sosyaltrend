<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SosyalTrend • Yönetici Paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        :root { --primary: #6366f1; --danger: #ef4444; --success: #10b981; --warning: #f59e0b; }
        .admin-main { margin: 0 auto; }
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { padding: 20px; text-align: center; border: 1px solid var(--border); transition: 0.3s; }
        .stat-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .stat-card i { font-size: 2rem; color: var(--primary); margin-bottom: 10px; }
        .stat-card h3 { font-size: 1.8rem; margin: 5px 0; }
        .stat-card p { color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .admin-tabs { display: flex; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 10px; overflow-x: auto; }
        .tab-btn { background: none; border: none; color: var(--text-muted); padding: 8px 16px; cursor: pointer; font-weight: 600; transition: 0.3s; white-space: nowrap; }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); }
        .admin-section { display: none; animation: fadeIn 0.3s ease; }
        .admin-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .data-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .data-table th, .data-table td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); }
        .action-btn { padding: 8px 15px; border-radius: 6px; border: none; cursor: pointer; font-size: 0.85rem; transition: 0.2s; display: inline-flex; align-items: center; gap: 8px; font-weight: 600; }
        .btn-delete { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .btn-delete:hover { background: var(--danger); color: white; }
        .system-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 15px; }
        .status-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: var(--input-bg); border-radius: 8px; margin-bottom: 10px; font-size: 0.9rem; }
    </style>
</head>
<body class="admin-page">

<header>
    <div class="header-left">
        <a href="index.html" style="color:var(--text-main); font-size: 1.3rem; text-decoration: none; display: flex; align-items: center; gap: 10px;">
            <span class="logo" style="font-weight: bold;"><i class="fa-solid fa-layer-group" style="color: var(--primary);"></i> SosyalTrend</span>
        </a>
    </div>
    <div class="header-right">
        <div class="profile-trigger"><img id="headerAvatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Admin"></div>
    </div>
</header>

<div class="app-container">
    <main id="main-content" style="width: 100%; max-width: 1200px; margin: 20px auto;">
        <div class="admin-main">
            <div class="stat-grid">
                <div class="glass-card stat-card"><i class="fa-solid fa-signs-post"></i><h3 id="stat-posts">0</h3><p>Gönderi</p></div>
                <div class="glass-card stat-card"><i class="fa-solid fa-folder-tree"></i><h3 id="stat-pages">0</h3><p>Sayfa</p></div>
                <div class="glass-card stat-card"><i class="fa-solid fa-users"></i><h3 id="stat-users">0</h3><p>Toplam Üye</p></div>
                <div class="glass-card stat-card"><i class="fa-solid fa-signal" style="color:var(--success)"></i><h3 id="stat-active">0</h3><p>Aktif (24s)</p></div>
            </div>

            <div class="glass-card" style="padding: 25px;">
                <div class="admin-tabs">
                    <button class="tab-btn active" data-tab="announcement">Duyuru</button>
                    <button class="tab-btn" data-tab="users">Kullanıcılar</button>
                    <button class="tab-btn" data-tab="pages">Sayfalar</button>
                    <button class="tab-btn" data-tab="moderation">İçerik</button>
                    <button class="tab-btn" data-tab="system" style="color: var(--warning);"><i class="fa-solid fa-gears"></i> Sistem</button>
                </div>

                <div id="section-announcement" class="admin-section active">
                    <div class="section-subtitle">Sistem Duyurusu Yayınla</div>
                    <textarea id="adminNoticeInput" class="form-input" style="min-height: 100px; margin-bottom: 15px; width:100%; border-radius: 8px; padding: 10px; background: var(--input-bg); color: var(--text-main); border: 1px solid var(--border);" placeholder="Tüm kullanıcılara görünecek mesaj..."></textarea>
                    <button id="broadcastBtn" class="form-btn" style="width: auto; padding: 10px 25px; background:var(--primary); color:white; border:none; border-radius:5px; cursor:pointer;">Yayınla</button>
                </div>

                <div id="section-users" class="admin-section">
                    <table class="data-table">
                        <thead><tr><th>Kullanıcı</th><th>Kullanıcı Adı</th><th>Rol</th><th>İşlem</th></tr></thead>
                        <tbody id="user-list-body"></tbody>
                    </table>
                </div>

                <div id="section-pages" class="admin-section">
                    <table class="data-table">
                        <thead><tr><th>Sayfa</th><th>Kategori</th><th>Sahip</th><th>İşlem</th></tr></thead>
                        <tbody id="page-list-body"></tbody>
                    </table>
                </div>

                <div id="section-moderation" class="admin-section"><div id="admin-feed-list"></div></div>

                <div id="section-system" class="admin-section">
                    <div class="system-grid">
                        <div class="glass-card" style="padding: 20px; border-top: 3px solid var(--warning);">
                            <h4>Önbellek</h4>
                            <button class="action-btn" style="background: var(--warning); color: white; width: 100%; margin-top:10px;" id="clearCacheBtn">Temizle</button>
                        </div>
                        <div class="glass-card" style="padding: 20px; border-top: 3px solid var(--success);">
                            <h4>Durum</h4>
                            <div class="status-item"><span>Gecikme</span> <span id="ping-status">...</span></div>
                            <button class="action-btn" style="background: var(--primary); color: white; width: 100%;" id="testPingBtn">Test Et</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, deleteDoc, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBegJHqlfPagx8biFyS_FnE3iXOksgfoAU",
        authDomain: "sosyaltrend-21d21.firebaseapp.com",
        projectId: "sosyaltrend-21d21",
        storageBucket: "sosyaltrend-21d21.firebasestorage.app",
        messagingSenderId: "207734473261",
        appId: "1:207734473261:web:f31b6bf2908c6d88986ea4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const ADMIN_EMAIL = "officialfthuzun@gmail.com";

    // Yetki ve Başlatma
    onAuthStateChanged(auth, (user) => {
        if (!user || user.email !== ADMIN_EMAIL) {
            window.location.href = "index.html";
        } else {
            initAdmin();
        }
    });

    function initAdmin() {
        loadStats();
        loadUsers();
        loadPages();
        loadModeration();
        setupEventListeners();
    }

    // İstatistikler (Anlık)
    function loadStats() {
        onSnapshot(collection(db, "posts"), snap => {
            document.getElementById('stat-posts').innerText = snap.size;
            const users = new Set();
            const active = new Set();
            const oneDay = Date.now() - 86400000;
            snap.forEach(d => {
                const p = d.data();
                if(p.username) users.add(p.username);
                if(p.timestamp?.toMillis() > oneDay) active.add(p.username);
            });
            document.getElementById('stat-users').innerText = users.size;
            document.getElementById('stat-active').innerText = active.size;
        });
        onSnapshot(collection(db, "pages"), s => document.getElementById('stat-pages').innerText = s.size);
    }

    // Sekme Değiştirme
    function setupEventListeners() {
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const target = e.currentTarget.dataset.tab;
                document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.getElementById('section-' + target).classList.add('active');
                e.currentTarget.classList.add('active');
            });
        });

        // Duyuru Yayınla
        document.getElementById('broadcastBtn').addEventListener('click', async () => {
            const input = document.getElementById('adminNoticeInput');
            if(!input.value.trim()) return;
            await addDoc(collection(db, "announcements"), {
                content: input.value,
                timestamp: serverTimestamp(),
                type: "admin"
            });
            alert("Duyuru yayınlandı!");
            input.value = "";
        });

        document.getElementById('clearCacheBtn').addEventListener('click', () => {
            if(confirm("Sıfırlansın mı?")) { localStorage.clear(); location.reload(); }
        });

        document.getElementById('testPingBtn').addEventListener('click', async () => {
            const start = Date.now();
            await getDocs(query(collection(db, "posts"), limit(1)));
            document.getElementById('ping-status').innerText = (Date.now() - start) + "ms";
        });
    }

    // Veri Listeleme ve SİLME
    async function loadUsers() {
        const snap = await getDocs(collection(db, "posts"));
        const users = {};
        snap.forEach(d => { if(d.data().username) users[d.data().username] = d.data(); });
        const tbody = document.getElementById('user-list-body');
        tbody.innerHTML = Object.keys(users).map(un => `
            <tr>
                <td><b>${users[un].name || un}</b></td>
                <td>@${un}</td>
                <td><span class="badge badge-user">Üye</span></td>
                <td><button class="action-btn btn-delete" onclick="alert('Auth silme yetkisi gerekli')"><i class="fa-solid fa-ban"></i></button></td>
            </tr>
        `).join('');
    }

    function loadPages() {
        onSnapshot(collection(db, "pages"), snap => {
            document.getElementById('page-list-body').innerHTML = snap.docs.map(d => `
                <tr>
                    <td>${d.data().name}</td>
                    <td>${d.data().category || 'Genel'}</td>
                    <td>@${d.data().ownerUsername}</td>
                    <td><button class="action-btn btn-delete delete-page-btn" data-id="${d.id}">Sil</button></td>
                </tr>
            `).join('');
            
            document.querySelectorAll('.delete-page-btn').forEach(btn => {
                btn.onclick = async () => { if(confirm("Silinsin mi?")) await deleteDoc(doc(db, "pages", btn.dataset.id)); };
            });
        });
    }

    function loadModeration() {
        const q = query(collection(db, "posts"), orderBy("timestamp", "desc"), limit(20));
        onSnapshot(q, snap => {
            document.getElementById('admin-feed-list').innerHTML = snap.docs.map(d => `
                <div class="glass-card" style="padding:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">
                    <div><small>@${d.data().username}</small><p>${d.data().content?.substring(0,50) || 'Görsel'}...</p></div>
                    <button class="action-btn btn-delete delete-post-btn" data-id="${d.id}"><i class="fa-solid fa-trash"></i></button>
                </div>
            `).join('');

            document.querySelectorAll('.delete-post-btn').forEach(btn => {
                btn.onclick = async () => { if(confirm("Post silinsin mi?")) await deleteDoc(doc(db, "posts", btn.dataset.id)); };
            });
        });
    }
</script>
</body>
</html>
